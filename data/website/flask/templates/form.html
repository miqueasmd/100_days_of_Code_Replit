<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
</head>
<body>
    <header>
        <h1>Login System</h1>
    </header>

    <main class="form-container">
        <!-- Login Form -->
        <form action="/login" method="post">
            <h1>Login</h1>
            
            <!-- Flash Messages - Display temporary feedback messages -->
            {% with messages = get_flashed_messages() %}     <!-- Get messages from Flask session -->
                {% if messages %}                            <!-- Check if messages exist -->
                    {% for message in messages %}            <!-- Loop through all messages -->
                        <div class="alert">                  <!-- Create alert container -->
                            {{ message }}                    <!-- Display message content -->
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}                                   <!-- End message context -->
            
            <!-- Username Input -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="link-button">Login</button>
        </form>
    </main>

    <footer>
        <nav class="blog-nav">
            <a href="/portfolio" class="link-button">Back to Portfolio</a>
        </nav>

        <section class="support">
            <h2><a href="https://ko-fi.com/miqueasmd" target="_blank">&#9749; Support Me</a></h2>
            <p>If you like my work, consider supporting my studies!</p>
            <a href="https://ko-fi.com/miqueasmd" class="ko-fi" target="_blank">
                <img src="https://ko-fi.com/img/githubbutton_sm.svg" alt="Support me on Ko-fi">
            </a>
        </section>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
